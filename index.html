<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="templates.js"></script>
        <script>
            var strings = {
                "header": "HELLO WORLD!",
                "body": "Have a nice day :-)"
            }


            // compile the template, supplimenting it with our strings
            var html = Handlebars.templates['index.template'](strings)

            // do something with our html
            setTimeout(() => {
                document.getElementsByTagName('body')[0].innerHTML = html
            }, 500)
        </script>
    </head>
    <body>

    </body>
</html>
